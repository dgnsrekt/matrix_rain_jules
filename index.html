<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="palette-switcher">
        <button data-palette="charm">Charm</button>
        <button data-palette="matrix">Matrix</button>
        <button data-palette="cyberpunk">Cyberpunk</button>
        <button data-palette="pastel">Pastel</button>
    </div>
    <div id="char-customizer">
        <input type="text" id="custom-chars-input" placeholder="Enter custom chars...">
        <button id="custom-chars-btn">Update Chars</button>
    </div>
    <script src="matrix.js"></script>
</body>
</html>
